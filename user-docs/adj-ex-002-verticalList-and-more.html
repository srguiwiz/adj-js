<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="js/adj.js"></script>
	</head>
	<body onload="Adj.doSvg(function(){console.log('Adj.doSvg done')});">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g>
				<adj:verticalList gap="10"/>
				<rect fill="#000" height="30" width="45"/>
				<rect fill="#444" height="25" width="40"/>
				<rect fill="#888" height="20" width="35"/>
			</g>
		</svg>
		<p>another example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g>
				<adj:horizontalList gap="10"/>
				<rect fill="#999" height="30" width="45"/>
				<rect fill="#aaa" height="25" width="40"/>
				<rect fill="#bbb" height="20" width="35"/>
			</g>
		</svg>
		<p>yet another example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<rect x="5" y="5" width="30" height="20" stroke="black" stroke-width="1" fill="#000"/>
			<rect width="31" height="21" stroke="gray" stroke-width="1" fill="white" opacity="0.5" x="11" y="8">
				<adj:zoomFrames adj:step="20"/>
			</rect>
			<rect width="33" height="23" stroke="gray" stroke-width="1" fill="white" opacity="0.5" x="18" y="11" adj:artifact="true"/>
			<rect x="135" y="65" width="60" height="50" stroke="black" stroke-width="1" fill="#888"/>
		</svg>
		<p>and yet another example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g adj:command="horizontalList" adj:gap="2" adj:itemsH2V="1">
				<rect width="40" height="80" fill="#222"/>
				<g adj:command="include" xlink:href="subdir-080/adj-ex-080-include-to-include.svg"/>
				<rect width="40" height="40" fill="#666"/>
				<rect width="80" height="40" fill="#888"/>
			</g>
		</svg>
	</body>
</html>
