<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<script src="js/adj.js"></script>
		<script src="js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg height="129" width="191" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns="http://www.w3.org/2000/svg">
			<g>
				<adj:telescopicTree gap="2" explain="true"/>
				<rect width="30" height="20" fill="#000" adj:id="id1"/>
				<adj:boom/>
				<rect width="28" height="22" fill="#222"/>
				<adj:boom angle="east"/>
				<rect width="26" height="24" fill="#444"/>
				<adj:boom from="id1" angle="90"/>
				<rect width="24" height="26" fill="#666" adj:id="id2"/>
				<adj:boom angle="170"/>
				<rect width="22" height="28" fill="#888"/>
				<adj:boom angle="120"/>
				<rect width="100" height="30" fill="#aaa"/>
				<rect width="18" height="30" fill="#aaa"/>
				<adj:boom from="id2%0.5,1" to="0.5,0" angle="70"/>
				<rect width="36" height="32" fill="#bbb"/>
				<adj:boom angle="-10"/>
				<ellipse rx="13" ry="17" fill="#ccc"/>
				<adj:boom angle="10"/>
				<rect width="16" height="36" fill="#ddd"/>
			</g>
		</svg>
	</body>
</html>
