<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
		<meta charset="UTF-8" />
		<script src="../js/adj.js"></script>
		<script src="../js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg height="85" width="185" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns="http://www.w3.org/2000/svg">
			<rect fill="#aaa" height="30" width="40" y="5" x="5" adj:id="one"/>
			<rect fill="#ccc" height="30" width="40" y="55" x="145" adj:id="other"/>
			<path fill="none" stroke-width="2" stroke="#666" d="M45,20 q20.528,21.444 50,25 t50,25 " adj:d="M5,80 q40,10 80,0 t80,0">
				<adj:connection explain="true" to="other%0,0.5" from="one%1,0.5"/>
			</path>
		<rect adj:explanation="true" x="5" y="5" width="40" height="30" transform="matrix(1, 0, 0, 1, 0, 0)" fill="green" fill-opacity="0.1" stroke="green" stroke-width="1" stroke-opacity="0.2"/><circle adj:explanation="true" cx="45" cy="20" r="3" fill="green" fill-opacity="0.2" stroke="none"/><rect adj:explanation="true" x="145" y="55" width="40" height="30" transform="matrix(1, 0, 0, 1, 0, 0)" fill="red" fill-opacity="0.1" stroke="red" stroke-width="1" stroke-opacity="0.2"/><circle adj:explanation="true" cx="145" cy="70" r="3" fill="red" fill-opacity="0.2" stroke="none"/></svg>
	

</body></html>
