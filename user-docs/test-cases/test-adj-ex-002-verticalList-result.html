<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
		<meta charset="UTF-8" />
		<script src="../js/adj.js"></script>
		<script src="../js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg height="155" width="85" xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g>
				<adj:verticallist gap="20"/>
				<rect fill="#000" height="30" width="45" transform="translate(20,20)"/>
				<rect fill="#444" height="25" width="40" transform="translate(20,70)"/>
				<rect fill="#888" height="20" width="35" transform="translate(20,115)"/>
			</g>
		</svg>
	

</body></html>
