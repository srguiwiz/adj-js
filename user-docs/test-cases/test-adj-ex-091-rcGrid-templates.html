<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<script src="../js/adj.js"></script>
		<script src="../js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g>
				<adj:rcGrid gap="5"/>
				<g adj:vAlign="bottom">
					<circle r="10" fill="none" stroke="#000"></circle>
					<circle r="4" fill="#222"></circle>
					<circle r="6" fill="#444"></circle>
				</g>
				<adj:rcGridCellTemplates>
					<adj:rcGridCellTemplate hAlign="right"/>
					<adj:rcGridCellTemplate hAlign="left"/>
				</adj:rcGridCellTemplates>
				<g>
					<rect width="10" height="10" fill="#000"></rect>
					<rect width="14" height="12" fill="#000"></rect>
					<rect width="18" height="14" fill="#000"></rect>
				</g>
				<g>
					<rect width="14" height="12" fill="#222"></rect>
					<rect width="18" height="14" fill="#222"></rect>
					<rect width="22" height="16" fill="#222"></rect>
				</g>
				<g>
					<rect width="18" height="14" fill="#444"></rect>
					<rect width="22" height="16" fill="#444"></rect>
					<rect width="26" height="18" fill="#444"></rect>
				</g>
				<adj:rcGridCellTemplates/>
				<g>
					<circle r="10" fill="none" stroke="#000"></circle>
					<circle r="4" fill="#222"></circle>
					<circle r="6" fill="#444"></circle>
				</g>
			</g>
		</svg>
	</body>
</html>
