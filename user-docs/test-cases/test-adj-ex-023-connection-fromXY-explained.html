<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8"/>
		<script src="../js/adj.js"></script>
		<script src="../js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink" width="185" height="85">
			<rect adj:id="one" x="5" y="5" width="40" height="30" fill="#aaa"/>
			<rect adj:id="other" x="145" y="55" width="40" height="30" fill="#ccc"/>
			<path d="M5,80 q40,10 80,0 t80,0" stroke="#666" stroke-width="2" fill="none">
				<adj:connection from="one%1,0.5" to="other%0,0.5" explain="true"/>
			</path>
		</svg>
	</body>
</html>
