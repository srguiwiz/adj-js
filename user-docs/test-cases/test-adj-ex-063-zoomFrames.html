<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="../js/adj.js"></script>
		<script src="../js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns="http://www.w3.org/2000/svg" width="195" height="115">
			<rect fill="#000" stroke-width="1" stroke="black" height="20" width="30" y="5" x="5"/>
			<rect y="9" x="14" opacity="0.5" fill="white" stroke-width="1" stroke="gray" height="22" width="32">
				<adj:zoomframes adj:step="20"/>
			</rect>
			<rect y="13" x="18" opacity="0.5" fill="white" stroke-width="1" stroke="gray" height="26" width="36" adj:artifact="true"/>
			<rect y="17" x="22" opacity="0.5" fill="white" stroke-width="1" stroke="gray" height="30" width="40" adj:artifact="true"/>
			<rect fill="#888" stroke-width="1" stroke="black" height="50" width="60" y="65" x="135"/>
		</svg>
	</body>
</html>
