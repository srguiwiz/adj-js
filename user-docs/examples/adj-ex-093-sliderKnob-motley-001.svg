<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink" onload="Adj.doSvg(function(){console.log('log1')});" width="209.201" height="200">
	<script type="text/javascript" xlink:href="../js/adj.js"/>
	<rect width="200" height="200" fill="linen"/>
	<g transform="rotate(5)">
		<adj:verticalList gap="20"/>
		<g transform="translate(-10,20)">
			<rect x="30" width="140" height="20" fill="white" stroke="dimgrey"/>
			<rect x="34" y="6" width="132" height="8" fill="lightgrey" stroke="dimgrey"/>
			<g transform="translate(55,0)">
				<adj:sliderKnob min="30" max="270" step="5" preset="180"/>
				<rect x="50" width="20" height="20" fill="gainsboro" stroke="black"/>
				<rect x="55" y="2" width="10" height="16" fill="lightgrey" stroke="none"/>
			</g>
		</g>
		<g id="setme" transform="translate(20,60)">
			<adj:circularList gap="5" fromAngle="0" toAngle="180" rAlign="inside"/>
			<circle r="10" fill="#000" transform="translate(80,15)"/>
			<rect width="30" height="20" fill="#222" transform="translate(135,5)"/>
			<rect width="30" height="20" fill="#444" transform="translate(122,46)"/>
			<rect width="30" height="20" fill="#666" transform="translate(87,72)"/>
			<rect width="30" height="20" fill="#888" transform="translate(43,72)"/>
			<rect width="30" height="20" fill="#aaa" transform="translate(8,46)"/>
			<text id="setme2" font-size="10" font-family="sans-serif" transform="translate(7,19)">180</text>
		</g>
	</g>
	<script><![CDATA[
document.addEventListener("change", function (event) {
	document.getElementById("setme").firstElementChild.setAttribute("toAngle", event.detail.value);
	Adj.doSvg(function(){console.log('log2')});
	document.getElementById("setme2").textContent = event.detail.value;
// TODO remove this intentional exception
//console.log({}.nothing.here);
	Adj.doSvg(function(){console.log('log3')});
});
	]]></script>
</svg>
