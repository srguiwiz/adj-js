<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns:xlink="http://www.w3.org/1999/xlink" onload="Adj.doSvg();" width="200" height="120">
	<script type="text/javascript" xlink:href="../js/adj.js"/>
	<style type="text/css"><![CDATA[
	svg {
		font-family: "Liberation Serif","Times New Roman";
		font-size: 12px;
	}
	.heading {
		font-family: "Liberation Sans","Arial";
		font-size: 110%;
		font-weight: bolder;
	}
	.frame {
		fill: white;
		stroke: black;
	}
	[onclick] {
		fill: darkblue;
	}
	[onclick]:hover {
		fill: darkred;
	}
	]]></style>
	<rect width="200" height="120" fill="linen"/>
	<g adj:command="horizontalList" adj:gap="5">
		<rect class="frame" adj:command="frameForParent" x="0.5" y="0.5" width="153" height="81"/>
		<g adj:command="verticalList" transform="translate(5,5)">
			<rect class="frame" adj:command="frameForParent" x="0.5" y="0.5" width="60" height="71"/>
			<text class="heading" onclick="Adj.toggleHideSiblingsFollowing(this, true);" transform="translate(4,15)">fruits</text>
			<text transform="translate(4,32)">apple</text>
			<text transform="translate(4,49)">banana</text>
			<text transform="translate(4,66)">cantaloupe</text>
		</g>
		<g adj:command="verticalList" transform="translate(71,5)">
			<rect class="frame" adj:command="frameForParent" x="0.5" y="0.5" width="77" height="71"/>
			<text class="heading" onclick="Adj.toggleHideSiblingsFollowing(this, true);" transform="translate(4,15)">vegetables</text>
			<text transform="translate(4,32)">asparagus</text>
			<text transform="translate(4,49)">beet</text>
			<text transform="translate(4,66)">cauliflower</text>
		</g>
	</g>
</svg>
