<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="js/adj.js"></script>
		<script src="js/adj-tests.js"></script>
	</head>
	<body onclick="Adj.doSvg();">
		<p>an example of Adj in SVG inline in HTML</p>
		<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:adj="http://www.nrvr.com/2012/adj" xmlns="http://www.w3.org/2000/svg" width="85" height="155">
			<g>
				<adj:verticallist gap="20"></adj:verticallist>
				<rect width="45" height="30" fill="#000"/>
				<rect width="40" height="25" fill="#444"/>
				<rect width="35" height="20" fill="#888"/>
			</g>
		</svg>
	</body>
</html>
